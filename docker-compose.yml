services:
  backend:
    build:
      context: ./backend
    container_name: backend
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
    - "5005:5005"
    command: php artisan serve --host=0.0.0.0 --port=5005
    depends_on:
      - db
    networks:
      - laravel-net

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3307"
    networks:
      - laravel-net

volumes:
  dbdata:

networks:
  laravel-net:
    driver: bridge